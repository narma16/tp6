<!DOCTYPE html>
 <html lang="fr">
  <head>
   <meta charset="UTF-8"/>
    <link rel="stylesheet" media="screen" href="/assets/style.css"/>
    <script language="javascript">
      var etat = 1;
function allumer() {
  if(etat == 1){
      document.getElementById('ziz').src='http://www.iut-fbleau.fr/sitebp/web/wim11/js/on.png';
  etat = 0;
  }
  else if (etat == 0){
   document.getElementById('ziz').src='http://www.iut-fbleau.fr/sitebp/web/wim11/js/off.png';
    etat = 1;
  }
  }
     
</script>
   <title></title>
  </head>
   <body>
    
     <img id ="ziz" src="http://www.iut-fbleau.fr/sitebp/web/wim11/js/off.png" onclick="allumer()"/>
      
   </body>
</html>
